<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/ih_isotype.svg" />
        <link rel="stylesheet" href="/css/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Involve Hub</title>
    </head>
    <body class="p-0 m-0">
        <main id="app" class="bg-white w-screen h-screen">
            <nav
                class="fixed h-[126px] lg:h-[105px] w-full flex gap-4 px-8 bg-white justify-between items-center z-50"
            >
                <div class="h-full min-w-[50px] max-w-[220px] py-4 cursor-pointer">
                    <img
                        class="h-full object-contain"
                        src="/img/logos/ih_logo.svg"
                        alt="Involve Hub"
                    />
                </div>
                <div class="hidden lg:flex gap-10 items-center">
                    <ul class="flex gap-10 text-lg font-semibold">
                        <li class="whitespace-nowrap">
                            <a href="#">Engagement</a>
                        </li>
                        <li class="whitespace-nowrap">
                            <a href="#">Metrics</a>
                        </li>
                        <li class="whitespace-nowrap">
                            <a href="#">Security</a>
                        </li>
                        <li class="whitespace-nowrap">
                            <a href="#">Solutions</a>
                        </li>
                        <li class="whitespace-nowrap">
                            <a href="#">Comunications</a>
                        </li>
                        <li class="whitespace-nowrap">
                            <a href="#">Social Media</a>
                        </li>
                    </ul>
                    <button class="btn btn-primary">GET A DEMO</button>
                </div>
                <div class="lg:hidden cursor-pointer">
                    <img src="/img/icons/navigation_button.svg" alt="" />
                </div>
            </nav>
            <section
                class="w-full h-screen bg-[url('/img/background_hero.webp')] bg-cover flex justify-center items-center"
            >
                <div
                    class="w-full text-white grid grid-cols-1 lg:grid-cols-2 gap-4 px-8 lg:px-20"
                >
                    <p class="text-3xl lg:text-4xl">
                        Amplify Your Corporate
                        <span class="font-bold">Social Responsibility</span>
                    </p>
                    <div class="max-w-[500px] lg:row-span-3 grid grid-cols-2 gap-4">
                        <img
                            class="shadow-lg rounded-lg outline outline-white outline-8 transform rotate-0"
                            src="/img/hero_picture_1.webp"
                            alt=""
                        />
                        <img
                            class="shadow-lg rounded-lg outline outline-white outline-8 row-span-2 transform rotate-12 z-10"
                            src="/img/hero_picture_3.webp"
                            alt=""
                        />
                        <img
                            class="shadow-lg rounded-lg outline outline-white outline-8 transform -rotate-6"
                            src="/img/hero_picture_2.webp"
                            alt=""
                        />
                    </div>
                    <p class="text-base lg:text-lg">
                        We help you drive corporate missions and Corporate
                        Social Responsibility events through social media.
                    </p>
                    <div class="w-full flex flex-col md:items-center lg:flex-row">
                        <button class="btn btn-lg btn-primary">
                            GET A DEMO
                        </button>
                    </div>
                </div>
            </section>
            <section
                class="w-full h-screen flex justify-center items-center"
            ></section>
        </main>
        <script type="module" src="/js/main.js"></script>
    </body>
</html>
